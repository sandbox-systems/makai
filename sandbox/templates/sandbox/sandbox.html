<title>Sandbox</title>

{% extends 'home/nav.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}" charset="utf-8">
    <link rel="stylesheet" href="{% static 'home/css/mdb.min.css' %}" charset="utf-8">
    <link rel="stylesheet" href="{% static 'sandbox/css/style.css' %}" charset="utf-8">
    <link rel="stylesheet" href="{% static 'sandbox/css/bootstrap-treeview.css' %}" charset="utf-8">
    <script src="{% static 'home/js/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'home/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'home/js/mdb.min.js' %}"></script>
    <script src="{% static 'sandbox/js/resources/ace/src/ace.js' %}" type="text/javascript"></script>
    <script src="{% static 'sandbox/js/resources/ace/src/ext-language_tools.js' %}"></script>
    <script src="{% static 'sandbox/js/resources/treeview/src/js/bootstrap-treeview.js' %}"></script>

    <div id="content">
        <div id="breadcrumbs">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Repository</li>
              </ol>
            </nav>
        </div>
        <div id="toolbar" class="blue-gradient">
            <button class="btn blue-gradient toolbarbtn"><span class="glyphicon glyphicon-play"></span>&nbsp;&nbsp;run</button><!--
            --><button class="btn peach-gradient toolbarbtn"><span class="glyphicon glyphicon-flag"></span>&nbsp;&nbsp;debug</button><!--
            --><button class="btn aqua-gradient toolbarbtn"><span class="glyphicon glyphicon-cloud"></span>&nbsp;&nbsp;vcs</button><!--
            --><button class="btn purple-gradient toolbarbtn"><span class="glyphicon glyphicon-tint"></span>&nbsp;&nbsp;theme</button><!--
            --><button class="btn morpheus-den-gradient toolbarbtn"><span class="glyphicon glyphicon-th-list"></span>&nbsp;&nbsp;notes</button>
        </div>
        <div id="treeview"></div>
        <div id="tabbar">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab1" data-toggle="tab" class="active show">Tab 1<span class="close">&nbsp;&nbsp;×</span></a></li>
                <li><a href="#tab2" data-toggle="tab">Tab 2<span class="close">&nbsp;&nbsp;×</span></a></li>
                <li><a href="#tab3" data-toggle="tab">Tab 3<span class="close">&nbsp;&nbsp;×</span></a></li>
            </ul>
        </div>
        <div id="editor"></div>
        <div id="terminal"></div>
    </div>
    <script src="{% static 'sandbox/js/script.js' %}" type="text/javascript" charset="utf-8"></script>
{% endblock %}

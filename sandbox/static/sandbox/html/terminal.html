<script>
var debugLang = "";

//Container Management
window.onbeforeunload = null;

function debuggerPost(parameters){
    window.top.postMessage(parameters, "http://localhost:8000");
}

function socketSend(command){
    terminal.socket.send("0" + command + "\n");
}

window.addEventListener("message", function(event){
    switch(event.data.action){
        case "download":
            download(event.data.path, event.data.code);
            break;
        case "run":
            //socketSend("cd ../ && rm -rf src");
            var ext = event.data.filename.substring(event.data.filename.lastIndexOf(".")+1)
            //extra for multiple files
            socketSend("mkdir /src");
            socketSend("cd /src");
            //extra for multiple files
            //socketSend("mkdir src && cd src");
            socketSend("echo "+shellEscape(event.data.code)+" > "+shellEscape(event.data.filename));
            socketSend("clear");
            switch(ext){
                case "py":
                    socketSend("python3 "+shellEscape(event.data.filename));
                    break;
                case "java":
                    socketSend("javac "+shellEscape(event.data.filename));
                    socketSend("clear");
                    socketSend("java "+shellEscape(event.data.filename.substring(0, event.data.filename.lastIndexOf("."))));
                    break;
                default:
                    socketSend("bash "+shellEscape(event.data.filename));
                    break;
            }
            break;
        case "debug":
            socketSend("cd ../ && rm -rf src");
            var ext = event.data.filename.substring(event.data.filename.lastIndexOf(".")+1)
            socketSend("mkdir src && cd src");
            socketSend("echo "+shellEscape(event.data.code)+" > "+shellEscape(event.data.filename));
            socketSend("clear");
            switch(ext){
                case "py":
                    alert("Not possible currently");
                    break;
                case "java":
                    debugLang = "java";
                    socketSend("javac -g "+shellEscape(event.data.filename));
                    socketSend("clear");
                    socketSend("jdb "+shellEscape(event.data.filename.substring(0, event.data.filename.lastIndexOf("."))));
                    event.data.breakpoints.forEach(function(value){
                        socketSend("stop at "+event.data.filename.substring(0, event.data.filename.lastIndexOf("."))+":"+value);
                    });
                    break;
                default:
                    alert("Not possible currently");
                    break;
            }
            terminal.socket.addEventListener("message", debugParse);
            break;
        case "start":
            console.log(debugLang);
            start(debugLang);
            break;
        case "pause":
            break;
        case "debugCont":
            cont(debugLang);
            break;
        case "debugStepOver":
            stepOver(debugLang);
            break;
        case "debugStepInto":
            stepInto(debugLang);
            break;
        case "debugStepOut":
            stepOut(debugLang);
            break;
        case "exitTerminal":
            socketSend("exit");
            break;
    }
}, false);

function download(path, code){
    socketSend("echo "+shellEscape(code)+" > "+shellEscape(path));
}

function start(lang){
    switch(lang){
        case "java":
            socketSend("run");
            break;
    }
    updateDebugger();
}

function cont(lang){
    switch(lang){
            case "java":
                socketSend("cont");
                break;
    }
    updateDebugger();
}

function stepOver(lang){
    switch(lang){
        case "java":
            socketSend("step over");
            break;
    }
    updateDebugger();
}

function stepInto(lang){
    switch(lang){
        case "java":
            socketSend("step into");
            break;
    }
    updateDebugger();
}

function stepOut(lang){
    switch(lang){
        case "java":
            socketSend("step out");
            break;
    }
    updateDebugger();
}

function shellEscape(text){
    return "'"+text.replace("'", "\\'")+"'";
}

//Parser
var dec = new TextDecoder();
var command = "";
var update = {
    action: "updateDebugger",
    locals: "",
    stack: ""
}

function debugParse(event){
    var data = dec.decode(event.data);
    if(data === "0\r\nThe application exited\r\n"){
        console.log("Debugger Exited.");
        debuggerPost({
            action: "exitDebugger"
        });
        terminal.socket.removeEventListener("message", debugParse);
        return;
    }

    switch(data){
        case "0clear\r\n":
            command = "clear";
        case "0run\r\n":
            command = "run";
            break;
        case "0cont\r\n":
            command = "cont";
            break;
        case "0step over\r\n":
            command = "step over";
            break;
        case "0step into\r\n":
            command = "step into";
            break;
        case "0step out\r\n":
            command = "step out";
            break;
        case "0locals\r\n":
            command = "locals";
            break;
        case "0where\r\n":
            command = "where";
            break;
        default:
            data = data.substr(1, data.lastIndexOf("\n"));
            switch(command){
                case "locals":
                    update.locals += data;
                    break;
                case "where":
                    update.stack += data;
                    console.log(update);
                    debuggerPost(update);
                    break;
            }
            break; 
    }
}

function updateDebugger(){
    update = {
        action: "updateDebugger",
        locals: "",
        stack: ""
    }
    setTimeout(function(){socketSend("locals")}, 500);
    setTimeout(function(){socketSend("where")}, 1000);
    setTimeout(function(){socketSend("clear")}, 1500);
}
